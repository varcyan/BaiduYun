<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度云盘</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index.js"></script>
</head>
<body>
	<header class="head clearfix">
		<h1 class="logo fl">
			<a href=""></a>
		</h1>
		<div class="hd_right fr">
			<a class="user fl">
				<span class="img_wrap fl">
					<img src="img/user.jpg"/>
				</span>
				<span class="user_name fl">varcyan</span>
				<i>></i>
			</a>
		</div>	
	</header>
	<section class="content">
		<div class="side">
			<dl class="type">
				<dt>全部文件</dt>
				<dd>图片</dd>
				<dd>音乐</dd>
				<dd>其他</dd>
			</dl>
		</div>
		<div class="main">
			<header class="main_hd clearfix">
				<div class="m_hd_left fl">
					<a class="set_floder fl" href="javascript:;">新建文件夹</a>
					<div class="opt_floder fl">
						<a class="fl" href="javascript:;">删除</a>
						<a class="fl" href="javascript:;">重命名</a>
						<a class="fl" href="javascript:;">复制</a>
						<a class="fl" href="javascript:;">移动到</a>
					</div>
				</div>
				<div class="m_hd_right fr">
					<form action="" class="fl">
						<input type="text" class="search" placeholder="输入你想查找的文件">
					</form>
					<div class="view fl">
						<div class="view_opt order fl">
							<ul class="orderOpt">
								<li>文件名</li>
								<li>大小</li>
								<li>修改日期</li>
							</ul>
						</div>
						<div class="view_opt list fl"></div>
					</div>
				</div>
			</header>
			<div class="main_con">
				<div class="info clearfix">
					<div class="local fl">
						<a class="back" href="javascript:;">返回上一级</a>
						<a href="javascript:;">全部文件</a>
						<i>></i>Miaov
					</div>
					<div class="load fr">已全部加载，共1项</div>
				</div>
				<div class="all_sel">
					<span class="checkbox"></span>全选
				</div>
				<div class="floder_wrap">
					<ul class="clearfix act_list">
						<!-- <li>
							<div class="fld_name">
								<i class="checkbox"></i>
								<span class="fld_img"></span>
								<a>新建文件夹</a>
							</div>
							<div class="more">
								<span>-</span>
								<time>2017-03-06</time>
							</div>
							
						</li> -->
					</ul>
				</div>
					
			</div>
		</div>
	</section>
</body>
</html>
